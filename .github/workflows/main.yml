name: Deploy API EC2

on:
  push:
    branches:
      - main  # branch que dispara o deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java 21
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Build Maven
      - name: Build API
        run: mvn clean package -DskipTests

      # 4️⃣ Configurar SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      # 5️⃣ Deploy para EC2
      - name: Deploy to EC2
        run: |
          # Variáveis de caminho
          JAR_LOCAL=target/lumilivre-0.0.1-PROD.jar
          JAR_REMOTE=/home/ec2-user/api/lumilivre-0.0.1-PROD.jar
          BACKUP_REMOTE=/home/ec2-user/api/lumilivre-0.0.1-PROD-backup.jar

          # Copiar .jar para EC2
          scp -o StrictHostKeyChecking=no $JAR_LOCAL ec2-user@100.27.206.216:/home/ec2-user/

          # Conectar na EC2 e atualizar API
          ssh -o StrictHostKeyChecking=no ec2-user@100.27.206.216 << 'EOF'
            # Fazer backup do jar antigo se existir
            if [ -f $JAR_REMOTE ]; then
              mv $JAR_REMOTE $BACKUP_REMOTE
            fi

            # Mover novo jar
            mv /home/ec2-user/lumilivre-0.0.1-PROD.jar $JAR_REMOTE

            # Reiniciar serviço systemd
            sudo systemctl stop lumilivre.service
            sudo systemctl start lumilivre.service
EOF
