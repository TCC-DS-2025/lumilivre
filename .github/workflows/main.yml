name: Deploy API EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java 21
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Build Maven
      - name: Build API
        run: mvn clean package -DskipTests

      # 4️⃣ Configurar SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      # 5️⃣ Deploy para EC2 via nohup
      - name: Deploy to EC2 via SSH
        run: |
          JAR_LOCAL=target/lumilivre-0.0.1-PROD.jar
          JAR_REMOTE=/home/ec2-user/api/lumilivre-0.0.1-PROD.jar
          BACKUP_REMOTE=/home/ec2-user/api/lumilivre-0.0.1-PROD-backup.jar
          HOST=ec2-user@100.27.206.216

          # Copiar .jar para EC2
          scp -o StrictHostKeyChecking=no $JAR_LOCAL $HOST:/home/ec2-user/

          # Conectar na EC2 e atualizar API
          ssh -o StrictHostKeyChecking=no $HOST "\
            mkdir -p /home/ec2-user/api && \
            pkill -f 'lumilivre-0.0.1-PROD.jar' || true && \
            if [ -f $JAR_REMOTE ]; then mv $JAR_REMOTE $BACKUP_REMOTE; fi && \
            mv /home/ec2-user/lumilivre-0.0.1-PROD.jar $JAR_REMOTE && \
            nohup java -jar $JAR_REMOTE > /home/ec2-user/api/app.log 2>&1 & \
          "

      # 6️⃣ Health check para garantir que a API subiu
      - name: Check API health
        run: |
          HOST_IP=100.27.206.216
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$HOST_IP:8080/actuator/health || echo "000")
            if [ "$STATUS" == "200" ]; then
              echo "✅ API is up!"
              exit 0
            fi
            echo "⏳ Waiting for API to start... ($i/10)"
            sleep 5
          done
          echo "❌ API did not start in time."
          exit 1
